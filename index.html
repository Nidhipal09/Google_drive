<html>
    <head>
        <title>
            Front-end
        </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="header">
            <button id="addFolder">Add Folder</button>
            <button id="addTextFile">Add Text File</button>
        </div>

        <div id="breadcrumb">
             <a class="path" rid="-1">Root</a>
        </div>
        <div id="container"></div>
        <div id="app">
            <div id="app-title-bar">
                <div id="app-title"></div>
                <div id="app-window-actions">
                    <span class="material-icons" action="minimize">close_fullscreen</span>
                    <span class="material-icons" action="maximize">fullscreen</span>
                    <span class="material-icons" action="close">close</span>
                </div>
            </div>

            <div id="app-menu-bar"></div>
            <div id="app-body"></div>
        </div>
        
        <template id="myTemplate">  <!-- template acts as an storage -->
            <div class="folder" pid="">
                 <span action="delete">Delete</span> <!--  why we didn't use id in place of action becoz every time a new folder is created this full div gets copied and then all div's will have id = delete. id must be unique -->
                 <span action="edit">Edit</span>
                 <span action="view">View</span>
                 <div for="name"></div>
            </div>
            <div class="textFile" pid="">
                <span action="delete">Delete</span>
                <span action="edit">Edit</span>
                <span action="view">View</span>
                <div for="name"></div>
            </div>
            <a class="path"></a>
            <div class="notepad-menu">
                <span class="material-icons" action="save">save</span>
                <span pressed="false" class="material-icons" action="bold">format_bold</span>
                <span pressed="false" class="material-icons" action="italic">format_italic</span>
                <span pressed="false" class="material-icons" action="underline">format_underlined</span>
                <input type="color" action="fg-color" />
                <input type="color" action="bg-color" value="white"/>
                <select action="font-family">
                    <option value="monospace">monospace</option>
                    <option value="vivaldi">vivaldi</option>
                    <option value="serif">serif</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="cursive">cursive</option>
                </select>
                <select action="font-size">
                    <option value="24">24</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                </select>
                <span class="material-icons" action="download">file_download</span>
                <span class="material-icons" action="forUpload">file_upload</span>
                <input type="file" action="upload" />
                <a for="download" href="" >link</a>
            </div>
            <div class="notepad-body">
                <textarea></textarea>
            </div>

        </template>

       <script type="text/javascript" src="main.js"></script>
    </body>
</html>
